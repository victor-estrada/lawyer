<div class="container">
  <div class="row">
    <form action="/login" method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" class="form-control" id="dashboard-username" aria-describedby="usernameHelp" placeholder="Name00">
        <small id="dashboard-usernameHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" id="dashboard-password" placeholder="Password">
      </div>
      <button type="submit" value="Log In" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
